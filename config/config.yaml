server:
  port: 8080
  host: "0.0.0.0"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

database:
  host: "localhost"
  port: 5432
  name: "payments"
  user: "postgres"
  password: "postgres"
  sslmode: "disable"
  max_open_conns: 25
  max_idle_conns: 10
  conn_max_lifetime: 300s

redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5

auth:
  jwt_secret: "your-super-secret-jwt-key-change-in-production"
  token_ttl: 24h

payment:
  session_ttl: 15m
  qr_size: 256
  default_currency: "EUR"

bank:
  sync_interval: 5s
  full_sync_interval: 30s
  api_timeout: 30s

logging:
  level: "info"
  format: "json"
  output: "stdout"

metrics:
  enabled: true
  path: "/metrics"

swagger:
  enabled: true
  path: "/swagger/"